<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3d flip card</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    
    <div class="container">
        <div class="card" id="card">
            <div class="face front" id="front">Front</div>
            <div class="face back" id="back">Back</div>
        </div>
    </div>

    <div class="btn-container">
        <button id="move-front">Move To Front</button>
        <button id="move-back">Move To Back</button>
    </div>

</body>
</html>
